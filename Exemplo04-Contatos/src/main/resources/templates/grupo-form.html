<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Grupo :: Adicionar</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>

<nav class="navbar navbar-inverse">
  <ul class="nav navbar-nav">
    <li><a href="/exibirContato">Cadastrar Contatos</a></li>
    <li><a href="/listarContatos">Listar Contatos</a></li>
    <li><a href="/exibirGrupo">Cadastrar Grupos</a></li>
        <li><a href="/listarGrupos">Listar Grupos</a></li>
  </ul>
</nav>

	<div class="container col-sm-12 col-md-6 col-md-offset-2" >
		<form action="/salvarGrupo"  th:object="${grupo}" method="post">
		<input type="hidden" th:field="*{id}"
					class="form-control" id="id">
			<div class="form-group">
				<label for="nome">Nome do Grupo</label> <input type="text" th:field="*{nomeDoGrupo}"
					class="form-control" id="nomeDoGrupo" placeholder="Nome do Grupo">
			</div>
			<div class="form-group form-check">
				<label for="visibilidade">Visibilidade</label><Br/>
					<input type="radio" class="form-check-input"
					th:field="*{visibilidade}" th:value="publico" />
					
					<label class="form-check-label">Público</label>
					<input type="radio" class="form-check-input" th:field="*{visibilidade}" th:value="privado" />
					<label class="form-check-label">Privado</label>
				
			</div>
			
			<div class="form-group">
				<label for="data">Data de expiração</label> 
				<input type="date" class="form-control"
					th:field="*{dataExpiracao}" />
			</div>
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>

	</div>

</body>
</html>
