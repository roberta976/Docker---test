<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Grupo :: Listar</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<ul class="nav navbar-nav">
    <li><a href="/exibirContato">Cadastrar Contatos</a></li>
    <li><a href="/listarContatos">Listar Contatos</a></li>
    
    <li><a href="/exibirGrupo">Cadastrar Grupos</a></li>
    <li><a href="/listarGrupos">Listar Grupos</a></li>
		</ul>
	</nav>
	<div class="contatiner col-sm-8 col-md-12 col-md-offset-2">
		<table class="table table-dark">
			<tr>
				<th>Nome do grupo</th>
				<th>Visibilidade</th>
				<th>Data de expiração</th>
				<th>Acões</th>
			</tr>
			<tr th:each="grup : ${listaGrupos}">
				<td th:text="${grup.nomeDoGrupo}"></td>
				<td th:text="${grup.visibilidade}"></td>
				<td th:text="${grup.dataExpiracao}">
				<td><a th:href="@{/editarGrupo(id=${grup.id})}">Editar</a>&nbsp;&nbsp;
					<a th:href="@{/removerGrupo(id=${grup.id})}">Remover</a></td>
					<!-- http://localhost:8080/removerContato?email=gloria.maria@gmail.com -->
			</tr>
		</table>
		<hr />
	</div>
</body>
</html>
